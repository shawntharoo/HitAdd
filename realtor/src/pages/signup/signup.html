<ion-header>

  <ion-navbar>
    
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="signUpForm">
      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input type="text" formControlName="first_name"></ion-input>
        <ion-label stacked *ngIf="!signUpForm.controls.first_name.valid && signUpForm.controls.first_name.touched" color="danger">Enter your first name</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Last Name</ion-label>
        <ion-input type="text" formControlName="last_name"></ion-input>
        <ion-label stacked *ngIf="!signUpForm.controls.last_name.valid && signUpForm.controls.last_name.touched" color="danger">Enter your last name</ion-label>

      </ion-item>
      <ion-item>
        <ion-label stacked>Mobile Number</ion-label>
        <ion-input type="tel" formControlName="phone_number"></ion-input>
        <ion-label stacked *ngIf="!signUpForm.controls.phone_number.valid && signUpForm.controls.phone_number.touched" color="danger">Phone number should contain 10 numbers</ion-label>

      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-label stacked *ngIf="!signUpForm.controls.password.valid && signUpForm.controls.password.touched" color="danger">Password should contain at least 6 characters</ion-label>

      </ion-item>
      <div padding>
        <button ion-button color="red" block [disabled]="!signUpForm.valid" (click)="signup(signUpForm.value)">Sign up</button>
      </div>
    </form>
    
    
</ion-content>
