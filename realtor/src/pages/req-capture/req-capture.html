<ion-header>

  <ion-navbar>
    <ion-title>Request</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">


  <ion-list>
    <ion-list-header>
      Request Details
    </ion-list-header>
    <ion-item>
      <!-- <ion-label color="primary">Location</ion-label> -->
      <!-- <ion-input type="text" [(ngModel)]="request.location"></ion-input> -->
      <ion-searchbar (ionInput)="filterItems($event)" [(ngModel)]="request.location" placeholder="Location" clear></ion-searchbar>

      <ion-list *ngIf="showList">
        <!-- <ion-item *ngFor="let city of cities" (click)="hideList()">
          {{city}}
        </ion-item> -->
        <button ion-item *ngFor="let city of cities" (click)="hideList(city)">
          {{city}}
        </button>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Buy / Rent</ion-label>
      <ion-select [(ngModel)]="request.type" interface="popover" item-end>
        <ion-option value="Buy">Buy</ion-option>
        <ion-option value="Rent">Rent</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Category</ion-label>
      <ion-select [(ngModel)]="request.category" interface="popover" item-end>

        <ion-option value="House">House</ion-option>
        <ion-option value="Land">Land</ion-option>
        <ion-option value="Commercial">Commercial</ion-option>
        <ion-option value="Apartment">Apartment</ion-option>
      </ion-select>
    </ion-item>
    
  
    <ion-item>
      <ion-label color="primary">Only show posts from last 7 days</ion-label>
      <ion-toggle [(ngModel)]="request.showLastSeven"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-list  *ngIf="request.category=='House'">
    <ion-list-header>
      Rooms
    </ion-list-header>
    <ion-item>
      <!-- <ion-label color="primary"  item-start>Rooms</ion-label> -->
      <ion-badge item-end color="danger">{{request.noOfRooms}}</ion-badge>
      <ion-range min="1" max="9" step="1" snaps="true" [(ngModel)]="request.noOfRooms" color="danger">
        <ion-icon range-left small color="danger" name="remove-circle"></ion-icon>
        <ion-icon range-right color="danger" name="add-circle"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Price range
    </ion-list-header>
    <ion-item>
      <ion-badge item-start color="dark">{{request.priceRange.lower}}</ion-badge>
      <ion-badge item-end color="dark">{{request.priceRange.upper}}</ion-badge>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="request.priceRange" color="dark" min="100" max="1000" step="10">
      </ion-range>
    </ion-item>
    

  </ion-list>
  <ion-list>
    <ion-list-header>Area range</ion-list-header>
    <ion-item>
      <ion-badge item-start color="dark">{{request.areaRange.lower}}</ion-badge>
      <ion-badge item-end color="dark">{{request.areaRange.upper}}</ion-badge>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="request.areaRange" color="dark" min="100" max="1000" step="10">
      </ion-range>
    </ion-item>
  </ion-list>
  <div class="button--wrapper">
    <button ion-button color="primary" (click)="gotoSearchResults()">Continue</button>
  </div>


</ion-content>
