<ion-header>

  <ion-navbar>
    <ion-title>Set Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Appointment Details
    </ion-list-header>
    <ion-item>
      <ion-label>Date & Time</ion-label>

      <ion-datetime ion-input displayFormat="DD/MM/YYYY hh:mm A" pickerFormat="DD/MM/YYYY hh:mm A" [(ngModel)]="appDet.datetime" color="primary"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Comments</ion-label>
      <ion-textarea [(ngModel)]="appDet.comments"></ion-textarea>
    </ion-item>
  </ion-list>

  <div class="button--wrapper">
    <button ion-button color="danger" (click)="dismiss()">Cancel</button>
    <button ion-button color="primary" (click)="confirmApp()">
      Confirm
    </button>
  </div>

</ion-content>
